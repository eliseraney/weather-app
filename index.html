<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/03389854d1.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <input
          type="search"
          name="Search City"
          id="search-input"
          placeholder="SEARCH CITY"
          class="searchCity"
          autocomplete="”off”"
          autofocus="”on”"
        />
        <input id="submit-button" type="submit" value="Search" />
        <input id="current-city-button" type="submit" value="Current City" />
      </form>
      <div id="date-time"></div>
      <img src="" alt="" id="icon" />
      <p></p>
      <h1></h1>
      <h2>
        <span class="high"></span>
      </h2>
      <div class="row specific">
        <div class="col-6">
          <span><strong>WIND SPEED </strong></span>
          <span id="wind-speed">19</span>
        </div>
        <div class="col-6">
          <span><strong>SUNRISE TIME </strong></span>
          <span id="sunrise-time">7:12 AM</span>
        </div>
        <div class="col-6">
          <span><strong>HUMIDITY </strong></span>
          <span id="humidity">8%</span>
        </div>
        <div class="col-6">
          <span><strong>SUNSET TIME </strong></span>
          <span id="sunset-time">6:35 PM</span>
        </div>
      </div>
      <br />
      <div class="row fiveDay">
        <div class="col-4 day">MON</div>
        <div class="col-4 sunny">
          <i class="fa-solid fa-sun"></i>
        </div>
        <div class="col-4">
          <strong>88° </strong>
          58°
        </div>
        <div class="col-4 day">TUES</div>
        <div class="col-4 cloudy">
          <i class="fa-solid fa-cloud"></i>
        </div>
        <div class="col-4 temp">
          <strong>87° </strong>
          59°
        </div>
        <div class="col-4 day">WED</div>
        <div class="col-4 partlyCloudy">
          <i class="fa-solid fa-cloud-sun"></i>
        </div>
        <div class="col-4 temp">
          <strong>86° </strong>
          58°
        </div>
        <div class="col-4 day">THURS</div>
        <div class="col-4 partlyCloudy">
          <i class="fa-solid fa-cloud-sun"></i>
        </div>
        <div class="col-4 temp">
          <strong>89° </strong>
          56°
        </div>
        <div class="col-4 day">FRI</div>
        <div class="col-4 partlyCloudy">
          <i class="fa-solid fa-cloud-sun"></i>
        </div>
        <div class="col-4 temp">
          <strong>83° </strong>
          53°
        </div>
      </div>
      <small>
        Coded by Elise Raney
        <br />
        <a href="https://github.com/eliseraney/weather-app" target="_blank">
          GitHub Repository
        </a>
      </small>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
