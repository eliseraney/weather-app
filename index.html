<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/03389854d1.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <input
          type="search"
          name="Search City"
          id="search-input"
          placeholder="SEARCH CITY"
          class="searchCity"
          autocomplete="off"
          autofocus="on"
        />
        <input id="submit-button" type="submit" value="Search" />
        <input id="current-city-button" type="submit" value="Current City" />
      </form>
      <div id="date-time"></div>
      <img src="" alt="" id="icon" />
      <p></p>
      <h1></h1>
      <h2>
        <span class="high"></span>
        <span class="degrees">
          <a href="" id="celsius-link" class="active">°C</a> |
          <a href="" id="fahrenheit-link">°F</a></span
        >
      </h2>
      <div class="row specific">
        <div class="col-12">
          <span><strong>WIND SPEED </strong></span>
          <span id="wind-speed">19</span>
        </div>
        <div class="col-12">
          <span><strong>HUMIDITY </strong></span>
          <span id="humidity">8%</span>
        </div>
      </div>
      <br />
      <div class="row fiveDay" id="five-day-forecast"></div>
      <small>
        Coded by Elise Raney
        <br />
        <a href="https://github.com/eliseraney/weather-app" target="_blank">
          GitHub Repository
        </a>
      </small>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
